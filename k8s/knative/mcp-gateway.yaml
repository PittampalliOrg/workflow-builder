apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: mcp-gateway
  namespace: workflow-builder
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/part-of: workflow-builder
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containers:
        - name: mcp-gateway
          image: mcp-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
            # Internal call target (Next.js app)
            - name: WORKFLOW_BUILDER_URL
              value: "http://workflow-builder.workflow-builder.svc.cluster.local:3000"
            - name: MCP_WAIT_TIMEOUT_MS
              value: "300000"
          envFrom:
            - secretRef:
                name: workflow-builder-secrets


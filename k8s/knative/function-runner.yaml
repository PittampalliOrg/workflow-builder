# Function Runner Service
#
# This service is invoked by the workflow-orchestrator via Dapr service invocation.
# Supports three execution types: builtin, OCI (container jobs), and HTTP webhooks.
#
# NOTE: Knative Service is disabled due to self-signed certificate issues with Gitea registry.
# Using standard Kubernetes Deployment instead (see bottom of file).
---
# Dapr Configuration for function-runner
# Defines component scoping, tracing, and security settings
apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: function-runner-config
  namespace: workflow-builder
spec:
  # Enable distributed tracing
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://jaeger-collector.observability.svc.cluster.local:9411/api/v2/spans"
  # Enable mTLS
  mtls:
    enabled: true
    workloadCertTTL: "24h"
    allowedClockSkew: "15m"
  # API access control - allow workflow-orchestrator to invoke
  accessControl:
    defaultAction: deny
    trustDomain: "public"
    policies:
      - appId: workflow-orchestrator
        defaultAction: allow
        trustDomain: "public"
        namespace: "workflow-builder"
        operations:
          - name: /execute
            httpVerb: ["POST"]
            action: allow
          - name: /functions
            httpVerb: ["GET"]
            action: allow
          - name: /functions/*
            httpVerb: ["GET"]
            action: allow
          - name: /status
            httpVerb: ["GET"]
            action: allow
          - name: /health
            httpVerb: ["GET"]
            action: allow
          - name: /healthz
            httpVerb: ["GET"]
            action: allow
          - name: /readyz
            httpVerb: ["GET"]
            action: allow
---
# ServiceAccount for function-runner
# Required for creating K8s Jobs for OCI function execution
apiVersion: v1
kind: ServiceAccount
metadata:
  name: function-runner
  namespace: workflow-builder
---
# Role for creating and managing Jobs
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: function-runner-job-manager
  namespace: workflow-builder
rules:
  # Jobs - create, read, delete
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete"]
  # Pods - read logs
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding for function-runner
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: function-runner-job-manager
  namespace: workflow-builder
subjects:
  - kind: ServiceAccount
    name: function-runner
    namespace: workflow-builder
roleRef:
  kind: Role
  name: function-runner-job-manager
  apiGroup: rbac.authorization.k8s.io
---
# Standard Kubernetes Deployment (used instead of Knative due to self-signed registry certificate)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: function-runner
  namespace: workflow-builder
  labels:
    app.kubernetes.io/name: function-runner
    app.kubernetes.io/component: functions
    app.kubernetes.io/part-of: workflow-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: function-runner
  template:
    metadata:
      labels:
        app.kubernetes.io/name: function-runner
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "function-runner"
        dapr.io/app-port: "8080"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/enable-metrics: "true"
        dapr.io/config: "function-runner-config"
        dapr.io/sidecar-cpu-request: "100m"
        dapr.io/sidecar-cpu-limit: "300m"
        dapr.io/sidecar-memory-request: "250Mi"
        dapr.io/sidecar-memory-limit: "1000Mi"
    spec:
      serviceAccountName: function-runner
      containers:
        - name: function-runner
          image: gitea.cnoe.localtest.me:8443/giteaadmin/function-runner:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: HOST
              value: "0.0.0.0"
            - name: LOG_LEVEL
              value: "info"
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: workflow-builder-secrets
                  key: DATABASE_URL
            - name: INTEGRATION_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: workflow-builder-secrets
                  key: INTEGRATION_ENCRYPTION_KEY
                  optional: true
            - name: DAPR_SECRETS_STORE
              value: "azure-keyvault"
            - name: SECRETS_FALLBACK_DB
              value: "true"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: function-runner
  namespace: workflow-builder
  labels:
    app.kubernetes.io/name: function-runner
spec:
  selector:
    app.kubernetes.io/name: function-runner
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-gateway
  namespace: workflow-builder
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/part-of: workflow-builder
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-gateway
        app.kubernetes.io/part-of: workflow-builder
    spec:
      containers:
        - name: mcp-gateway
          image: gitea.cnoe.localtest.me:8443/giteaadmin/mcp-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: WORKFLOW_BUILDER_URL
              value: "http://workflow-builder.workflow-builder.svc.cluster.local:3000"
            - name: MCP_WAIT_TIMEOUT_MS
              value: "300000"
          envFrom:
            - secretRef:
                name: workflow-builder-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-gateway
  namespace: workflow-builder
  labels:
    app.kubernetes.io/name: mcp-gateway
    app.kubernetes.io/part-of: workflow-builder
spec:
  selector:
    app.kubernetes.io/name: mcp-gateway
  ports:
    - name: http
      port: 8080
      targetPort: http
